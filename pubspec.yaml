name: trade_watch_tickers
description: "A simple app to display stock prices"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^8.0.0
  http: ^1.2.2
  web_socket_channel: ^2.4.5
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  bloc_test: ^9.1.7
  mockito: ^5.4.4

  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"



flutter:
  uses-material-design: true

  assets:
    - assets/icons/app_icon.png